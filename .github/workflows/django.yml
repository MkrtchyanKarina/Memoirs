name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Django
      run: |
        python -m pip install --upgrade pip
        pip install Django django-extensions django-debug-toolbar pillow

    - name: Verify project structure
      run: |
        echo "Current directory structure:"
        ls -R
        echo "Checking manage.py location:"
        ls memoirs/manage.py || echo "Manage.py not found!"
        
    - name: Install project dependencies
      run: |
        if [ -f ${{ github.head_ref }}/requirements.txt ];
        then
          pip install -r ${{ github.head_ref }}/requirements.txt
        fi
        
    - name: Run tests
      run: |
        cd memoirs
        python manage.py makemigrations
        python manage.py migrate
        python manage.py showmigrations

        python manage.py test
