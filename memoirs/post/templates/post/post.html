{% extends 'base.html' %}


{% block breadcrumbs %}
<!-- Tags -->
{% with post.tags.all as tags %}
{% if tags %}
<br>
<ul class="tags-list">
    <li>Теги:</li>
    {% for t in tags %}
        <li><a href="{{ t.get_absolute_url }}">{{ t.tag }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% endblock %}


{% block content %}
<p style="font-weight: 800;">{{ post.title }}</p>
<p>{{ post.content | linebreaks }}</p>
{% endblock %}
